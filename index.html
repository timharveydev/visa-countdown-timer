<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bzium!</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Amatic+SC&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <h1 id="welcome-msg"></h1>
      <section id="countdown">
        <div class="flex-wrapper">
          <div>
            <span id="years"></span>
            <p id="year-label" class="label"></p>
          </div>
          <div>
            <span id="months"></span>
            <p id="month-label" class="label"></p>
          </div>
          <div>
            <span id="weeks"></span>
            <p id="week-label" class="label"></p>
          </div>
          <div>
            <span id="days"></span>
            <p id="day-label" class="label"></p>
          </div>
          <div>
            <span id="hours"></span>
            <p id="hour-label" class="label"></p>
          </div>
          <div>
            <span id="minutes"></span>
            <p id="minute-label" class="label"></p>
          </div>
          <div>
            <span id="seconds"></span>
            <p id="second-label" class="label">Second</p>
          </div>
        </div>
        <p>until you can become a UK citizen!</p>
      </section>
      <blockquote>
        <p id="quote-txt"></p>
        <footer id="quote-src"></footer>
      </blockquote>
    </div>
  </body>
  <script src="js/main.js"></script>
</html>
