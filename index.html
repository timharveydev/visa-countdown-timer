<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bzium!</title>
    <!-- Style Sheet -->
    <link rel="stylesheet" href="css/main.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Amatic+SC&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <h1><!-- Welcome message - see welcome.js --></h1>
      <section id="countdown"><!-- Countdown timer - see countdown.js -->
        <div class="flex-wrapper">
          <!-- Div blocks below: span tags hold remaining time - p tags specify unit of time -->
          <div id="years">
            <span></span>
            <p></p>
          </div>
          <div id="months">
            <span></span>
            <p></p>
          </div>
          <div id="weeks">
            <span></span>
            <p></p>
          </div>
          <div id="days">
            <span></span>
            <p></p>
          </div>
          <div id="hours">
            <span></span>
            <p></p>
          </div>
          <div id="minutes">
            <span></span>
            <p></p>
          </div>
          <div id="seconds">
            <span></span>
            <p></p>
          </div>
          <!-- End div blocks -->
        </div>
        <p>until you can become a UK citizen!</p>
      </section>
      <blockquote> <!-- See quote.js -->
        <p><!-- Quotation --></p>
        <footer><!-- Author --></footer>
      </blockquote>
    </div>
  </body>
  <!-- Javascript Files -->
  <script src="js/welcome.js"></script>
  <script src="js/countdown.js"></script>
  <script src="js/quote.js"></script>
</html>
