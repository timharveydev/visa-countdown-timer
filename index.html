<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bzium!</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Amatic+SC&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <h1 id="welcome-msg"></h1>
      <section id="countdown">
        <div class="flex-wrapper">
          <div>
            <span id="years">XX</span>
            <p class="label">Years</p>
          </div>
          <div>
            <span id="months">XX</span>
            <p class="label">Months</p>
          </div>
          <div>
            <span id="weeks">XX</span>
            <p class="label">Weeks</p>
          </div>
          <div>
            <span id="days">XX</span>
            <p class="label">Days</p>
          </div>
          <div>
            <span id="hours">XX</span>
            <p class="label">Hours</p>
          </div>
          <div>
            <span id="minutes">XX</span>
            <p class="label">Minutes</p>
          </div>
          <div>
            <span id="seconds">XX</span>
            <p class="label">Seconds</p>
          </div>
        </div>
        <p>until you can become a UK citizen!</p>
      </section>
      <blockquote>
        <p id="quote-txt"></p>
        <footer id="quote-src"></footer>
      </blockquote>
    </div>
  </body>
  <script src="js/main.js"></script>
</html>
